<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Write your blog</title>
  <link rel="stylesheet" href="./css/home.css">
</head>
<body>
  <button id="signout-btn">signout</button> 
  <h1 id="page-title">Write your blog</h1>
  <div id="post-form" class="post-form">
    <label for="post-title" class="form-label">Title:</label>
    <input type="text" id="post-title" class="form-input" required>
    <label for="post-content" class="form-label">Content:</label>
    <textarea id="post-content" class="form-textarea" rows="4" required></textarea>
    <button id="add-blog-button" class="form-button">Add Post</button>
  </div>
  
  <div class="search-area">
    <button id="show-all-btn" class="search-button active">All posts</button>
    <button id="show-my-btn" class="search-button">My posts</button>
  </div>
  <div id="blog-container">
  <!-- Blog posts will be displayed here -->
  </div>

  
  <script src="./js/home.js" type="module"></script>
</body>
</html>
